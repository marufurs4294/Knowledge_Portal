<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/10e7b9b7b5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css" />
    <title>Knowledge Portal</title>
  </head>
  <body>
    <!-- Top Header -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg align-items-center py-3 px-5">
        <div class="container text-blue px-4">
          <div class="brand">
            <a class="navbar-brand fs-4 text-blue fw-bold" href="#"
              ><span class="bg-blue text-light p-1 rounded">Knowledge</span>
              Portal</a
            >
          </div>

          <button
            class="navbar-toggler navbar-light bg-light toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-gray">
                <a class="nav-link" aria-current="page" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <hr />
    </div>

    <!-- Second Navbar -->

    <header class="sticky-top container">
      <nav class="navbar navbar-expand-lg align-items-center py-3 px-3">
        <div class="container text-blue px-4 ">
          <button
            class="navbar-toggler navbar-light toggler pl-5"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContents"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContents"
          >
            <div id="catagory-container" class="d-lg-flex" ></div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Catagory Item -->
    <div id="catagory-item-container" class="container rounded">
     
    </div>
<!-- No result -->
    <section style="height: 80px;"class=" d-flex justify-content-center">
      <div class="d-flex justify-content-center align-items-center">
        <h2 id="no-result" class="text-dark d-none">No Result Found. Please click another item</h2>
      </div>
    </section>



<!-- Modal -->
<div class="modal fade" id="ItemDetailModal" tabindex="-1" aria-labelledby="ItemDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="Item-details">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="text-center mb-0">
  <p class="text-muted fw-bold">Copyright 2022 Knowledge Portal</p>
</footer>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Js -->
    <script src="index.js"></script>
  </body>
</html>
